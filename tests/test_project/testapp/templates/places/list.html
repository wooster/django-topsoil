{% extends "base.html" %}

{% block body %}
<h1>Places</h1>
{% if places %}
<ul>
    {% for place in places %}
    <li><a href="{{place.get_absolute_url}}">{{place.name}}</a> (<a href="{{place.get_edit_url}}">edit</a>)</li>
    {% endfor %}
</ul>
<p><a href="/places/add">Add Place</a></p>
{% else %}
<p>No places to show. You could <a href="/places/add">add one</a>.</p>
{% endif %}
{% endblock %}
